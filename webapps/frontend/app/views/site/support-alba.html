<section>
    <div data-bind="visible: storageNodes().length > 0">
        <span data-i18n="alba:support.storage_nodes"></span>:<br />
        <ul data-bind="foreach: storageNodes">
            <li style="margin-top: 2px;">
                <span data-bind="text: ip()"></span>&nbsp; &nbsp;
                <span>
                    <button type="button" class="btn btn-mini btn-default hand" id="buttonDownload"
                            data-bind="click: downloadLogfiles,
                                       enable: $root.shared.user.roles().contains('manage') && downLoadingLogs() === false,
                                       tooltip: downloadLogState()">
                        <span class="hand fa" data-bind="visible: downLoadingLogs() === false" data-i18n="[html]alba:icons.download"></span>
                        <span class="hand fa fa-spin" data-bind="visible: downLoadingLogs() === true" data-i18n="[html]alba:icons.loading"></span>
                    </button>
                </span>
            </li>
        </ul>
    </div>
</section>
