<section>
    <div class="panel-heading">
        <b data-i18n="alba:dashboard.title"></b>
        <div style="float:right;">
            <span data-bind="visible: loading()"><i class="fa fa-spin" data-i18n="[html]ovs:icons.loading"></i></span>
            <a data-bind="popover: {
                              title: 'alba:dashboard.helptitle',
                              content: 'alba:dashboard.helpcontent'
                          }" class="hand fa noline" data-i18n="[html]ovs:icons.help"
               style="margin-left: 5px; color: white;" role="button" tabindex="-1">
            </a>
        </div>
    </div>
    <div class="panel-body">
        <div style="float: right;">
            <span data-bind="dropdown: {
                     items: $root.availableGroups, target: $root.selectedGroup,
                     text: function(item) {
                         return item.translate === true ? $.t('alba:dashboard_scalings.' + item.name) : item.name;
                     }, small: true}">
            </span>
        </div>
        <div data-bind="lazylist: {
                            displaymode: 'table', items: groupedAlbaBackends, itemsLoaded: albaBackendsLoaded(),
                            loadedObservable: 'loaded', colspan: 4
                        }" >
            <table data-dummy="dummy">
                <thead data-part="head">
                    <tr>
                        <th data-i18n="ovs:generic.name"></th>
                        <th data-i18n="alba:generic.osds" colspan="3" style="width: 100px;"></th>
                    </tr>
                </thead>
                <tbody data-dummy="dummy">
                    <tr data-part="table-entry">
                        <td>
                            <a data-bind="text: name(), maxLength: 20, attr: { href: $root.shared.routing.loadHash('backend-alba-detail', { guid: backendGuid() }) }"></a>
                        </td>
                        <td data-bind="visible: localSummary() === undefined">
                            <i class="fa fa-spin" data-i18n="[html]ovs:icons.loading"></i>
                        </td>
                        <td style="padding-left: 0; padding-right: 0; width: 35px;">
                            <span class="label label-success pointer"
                                  data-bind="tooltip: localSummary() === undefined ? '' : $.t('alba:generic.states.osdinfo.' + localSummary().scaling.toLowerCase() + '.claimed'),
                                             text: localSummary() === undefined ? '' : localSummary().devices.green">
                            </span>
                        </td>
                        <td style="padding-left: 0; padding-right: 0; width: 35px;">
                            <span class="label label-warning pointer"
                                  data-bind="tooltip: localSummary() === undefined ? '' : $.t('alba:generic.states.osdinfo.' + localSummary().scaling.toLowerCase() + '.warning'),
                                             text: localSummary() === undefined ? '' : localSummary().devices.orange">
                            </span>
                        </td>
                        <td style="padding-left: 0; padding-right: 0; width: 35px;">
                            <span class="label label-danger pointer"
                                  data-bind="tooltip: localSummary() === undefined ? '' : $.t('alba:generic.states.osdinfo.' + localSummary().scaling.toLowerCase() + '.error'),
                                             text: localSummary() === undefined ? '' : localSummary().devices.red">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
</section>
