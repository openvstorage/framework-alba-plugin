<div>
    <p data-i18n="alba:wizards.add_osd.gather.basicinfo"></p>
    <div class="form-group" data-bind="css: { 'has-error': canContinue().fields.contains('ip') }">
        <label class="col-lg-3 control-label" for="ip" data-i18n="alba:wizards.add_osd.gather.ip"></label>
        <div class="col-lg-3">
            <input type="text" id="ip" class="autofocus form-control" data-bind="value: data.newOsd().ip, valueUpdate: 'afterkeydown'">
        </div>
    </div>
    <div class="form-group" data-bind="css: { 'has-error': canContinue().fields.contains('port') }">
        <label class="col-lg-3 control-label" for="port" data-i18n="alba:wizards.add_osd.gather.port"></label>
        <div class="col-lg-3">
            <input type="text" id="port" class="autofocus form-control" data-bind="value: data.newOsd().port, valueUpdate: 'afterkeydown'">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" data-i18n="alba:wizards.add_osd.gather.osd_type"></label>
        <div class="col-lg-7">
            <span data-bind="dropdown: {
                                 items: data.osdTypes, target: data.newOsd().type,
                                 text: function(item) {
                                     return $.t('alba:generic.osdtypes.' + item.toLowerCase());
                                 }
                             }"></span>
        </div>
    </div>
    <div class="alert alert-danger" data-bind="visible: !canContinue().value" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
