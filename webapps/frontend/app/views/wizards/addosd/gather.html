<div>
    <!-- ko foreach: data.formQuestions() -->
        <!-- ko if: display().contains('gather') -->
            <div class="form-group" data-bind="css: { 'has-error': $parent.canContinue().fields.contains(id()) }">
                <label class="col-lg-3 control-label" data-bind="attr: { 'for': id() }, translate: 'alba:wizards.add_osd.gather.' + field()"></label>
                <div class="col-lg-7">
                    <!-- ko if: input().type !== 'dropdown' -->
                        <input class="autofocus form-control" style="width: 150px;display:inline-block;"
                               data-bind="value: data,
                                          valueUpdate: 'afterkeydown',
                                          attr:{'id': id(), 'type': input().type}"/>
                    <!-- /ko -->
                    <!-- ko if: input().type === 'dropdown' -->
                        <span data-bind="dropdown: {
                                             items: input().items, target: data,
                                             text: function(item) {
                                                 return $.t('alba:generic.osdtypes.' + item.toLowerCase());
                                             }
                                         }">

                        </span>
                    <!-- /ko -->
                    <!-- ko if: extendable() === false && field() !== id() -->
                    <span style="padding-left: 0.1em;">
                        <i data-bind="click: function() { $parent.data.removeItem($index); }"
                            class="hand fa fa-fw" style="padding-top: 7px;" data-i18n="[html]ovs:icons.delete"></i>
                    </span>
                    <!-- /ko -->
                    <!-- ko if: $parent.data.hasHelpText()[field()] -->
                        <p class="help-block" data-bind="translate: 'alba:wizards.add_osd.gather.' + field() + '_help'"></p>
                    <!-- /ko -->
                </div>
            </div>
            <!-- ko if: extendable() === true -->
            <div class="form-group">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <span class="hand" data-bind="attr: {id: 'buttonAdd' +field()},
                                                  click: function(question){
                                                        return $parent.data.insertItem(question.field())
                                                  }">
                        <span class="fa hand" data-i18n="[html]ovs:icons.add"></span>&nbsp;
                        <span class="hand" data-bind="translate: 'alba:wizards.add_osd.gather.add_' + field()"></span>
                    </span>
                </div>
            </div>
            <!-- /ko -->
        <!-- /ko -->
    <!-- /ko -->
    <div class="alert alert-danger" data-bind="visible: !canContinue().value" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
