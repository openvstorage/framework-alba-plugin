<div>
    <p data-i18n="alba:wizards.register_node_under_cluster.gather.basicinfo"></p>
    <div class="form-group" data-bind="css: { 'has-error': canContinue().fields.contains('nodes') }">
        <label class="col-lg-3 control-label" data-i18n="alba:wizards.register_node_under_cluster.gather.alba_node"></label>
        <div class="col-lg-7">
            <span data-bind="dropdown: {
                                 items: data.registerableAlbaNodes, target: data.selectedAlbaNodes,
                                 text: function(item) {
                                    return item.ip()
                                 }
                             }"></span>
        </div>
    </div>
    <div class="alert alert-danger" data-bind="visible: !canContinue().value" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
