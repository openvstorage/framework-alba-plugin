<div data-bind="compose: { model: data.form, view: 'form.html', area: 'wizards/', preserveContext:true, cacheViews:true}">
</div>
<div data-bind="ifnot: data.confirmOnly">
    <div>
        <p data-i18n="alba:wizards.' + $root.data.wizardName  + '.confirm.basic_info"></p>
        <p data-i18n="alba:wizards.' + $root.data.wizardName  + '.confirm.detailed_info"></p>
    </div>
    <ul>
        <!-- ko foreach: data.form.questions -->
            <li>
                <b data-bind="translate: 'alba:wizards.' + $root.data.wizardName  + '.confirm.' + field"></b>
                <span data-bind="text: data, visible: data() !== undefined"></span>
            </li>
        <!-- /ko -->
    </ul>
</div>
