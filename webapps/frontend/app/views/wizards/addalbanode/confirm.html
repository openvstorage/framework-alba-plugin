<div>
    <form class="form-horizontal">
        <div>
            <p data-i18n="[html]alba:wizards.add_alba_node.basic_info"></p>
            <ul>
                <li><b data-i18n="alba:wizards.add_alba_node.node_id"></b> <span data-bind="text: data.nodeID"></span></li>
                <li><b data-i18n="alba:wizards.add_alba_node.ip"></b> <span data-bind="text: data.ip"></span></li>
                <li><b data-i18n="alba:wizards.add_alba_node.port"></b> <span data-bind="text: data.port"></span></li>
                <li><b data-i18n="alba:wizards.add_alba_node.username"></b> <span data-bind="text: data.username"></span></li>
            </ul>
            <p data-i18n="[html]alba:wizards.add_alba_node.asd_ips" data-bind="visible: data.asdIPs().length > 0"></p>
            <ul data-bind="foreach: data.asdIPs">
                <li><span data-bind="text: $data"></span></li>
            </ul>
        </div>
    </form>
    <div class="alert alert-warning" data-bind="visible: data.oldID() !== undefined" style="margin-top: 10px;">
        <span data-i18n="alba:wizards.replace_alba_node.replace_msg_1"></span>
        <span data-bind="text: data.oldID()"></span>
        <span data-i18n="alba:wizards.replace_alba_node.replace_msg_2"></span>
        <span data-bind="text: data.ip()"></span>
        <span data-i18n="alba:wizards.replace_alba_node.replace_msg_3"></span>
    </div>
</div>
