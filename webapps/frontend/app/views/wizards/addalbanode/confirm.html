<div>
    <form role="form form-horizontal" class="form-horizontal">
        <div>
            <p data-i18n="[html]alba:wizards.addalbanode.basicinfo"></p>
            <ul>
                <li><b data-i18n="alba:wizards.addalbanode.node_id"></b> <span data-bind="text: data.nodeID"></span></li>
                <li><b data-i18n="alba:wizards.addalbanode.ip"></b> <span data-bind="text: data.ip"></span></li>
                <li><b data-i18n="alba:wizards.addalbanode.port"></b> <span data-bind="text: data.port"></span></li>
                <li><b data-i18n="alba:wizards.addalbanode.username"></b> <span data-bind="text: data.username"></span></li>
            </ul>
            <p data-i18n="[html]alba:wizards.addalbanode.asdips" data-bind="visible: data.asdIPs().length > 0"></p>
            <ul data-bind="foreach: data.asdIPs">
                <li><span data-bind="text: $data"></span></li>
            </ul>
        </div>
    </form>
</div>
