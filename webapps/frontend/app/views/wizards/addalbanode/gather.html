<div>
    <p data-i18n="alba:wizards.add_alba_node.gather.basicinfo"></p>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="name" data-i18n="alba:wizards.add_alba_node.gather.node_id"></label>
        <div class="col-lg-7" style="margin-top: 7px;">
            <i data-i18n="alba:generic.generated" data-bind="visible: data.newNode().nodeID() === undefined"></i>
            <span data-bind="text: data.newNode().nodeID, visible: data.newNode().nodeID() !== undefined"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" data-i18n="alba:wizards.add_alba_node.gather.node_type"></label>
        <div class="col-lg-7">
            <span data-bind="dropdown: {
                                 items: data.nodeTypes, target: data.newNode().type,
                                 text: function(item) {
                                     return $.t('alba:generic.nodetypes.' + item.toLowerCase());
                                 }
                             }"></span>
        </div>
    </div>
    <div class="alert alert-danger" data-bind="visible: !canContinue().value" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
