sudo: required
dist: trusty

language: python
python:
  - "2.7"

env:
  - distribution: ubuntu:16.04
#  - distribution: ubuntu:14.04

notifications:
  email: false
  slack:
    rooms:
      secure: 

services:
  - docker

before_install:
  - env | sort
  - docker --version
  - repo=`python scripts/travis/repository_resolver.py`
install:
  - docker pull ${distribution}
  - docker build --cache-from ${distribution} --tag fwk --build-arg repo=${repo} --file scripts/travis/docker/${distribution}/Dockerfile .
  - docker run -dit --name fwk fwk  # Run it detached, with stdin open and TTY to keep it running
  - docker ps -a
script:
  - docker exec -it fwk bash -c "ovs unittest /opt/OpenvStorage/ovs/dal/tests/test_alba.py"
  - docker exec -it fwk bash -c "ovs unittest /opt/OpenvStorage/ovs/dal/tests/test_hybrids.py"
  - docker exec -it fwk bash -c "ovs unittest /opt/OpenvStorage/ovs/lib/tests/alba_tests/test_lib_alba.py"
  - docker exec -it fwk bash -c "ovs unittest /opt/OpenvStorage/ovs/lib/tests/alba_tests/test_nsmcheckup.py"
  - docker exec -it fwk bash -c "ovs unittest /opt/OpenvStorage/webapps/api/tests/test_api_configuration.py"
after_failure:
  - docker logs fwk
