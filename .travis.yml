sudo: required
dist: trusty
language: python
python:
- '2.7'
env:
  global:
  - secure: 
  matrix:
  - distribution: ubuntu:16.04
notifications:
  email: false
  slack:
    rooms:
      secure: 
services:
- docker
before_install:
- env | sort
- docker --version
script:
- bash scripts/docker/install_docker.sh ${distribution} ${repo_url}
after_failure:
- docker logs fwk
